<template>
    <lightning-card title="Campo Lookup Customizado" icon-name="standard:display_text">
        <lightning-layout>
            <lightning-layout-item flexibility="auto" padding="around-small">
                
                <c-custom-lookup-field 
                    child-object-api-name='Opportunity'
                    target-field-api-name='AccountId'
                    onvalueselected={handleValueSelected}
                    value={selectedAccount}>
                </c-custom-lookup-field>


                ID do contato selecionado: {selectedAccount}
                
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
    <lightning-card title="Opps Report">
        <div class="slds-m-around_medium">
            <lightning-input type="date" label="Close Date" onchange={handleCloseDateChange}></lightning-input>
            <lightning-combobox label="Stage" placeholder="Select a stage" options={stageOptions} value={stage} onchange={handleStageChange}></lightning-combobox>
            <lightning-button label="Generate Report" variant="brand" onclick={handleGenerateReport}></lightning-button>
        </div>
        <template if:true={opportunities}>
            <div class="slds-m-around_medium">
                <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="slds-text-align_left" scope="col">
                                <div class="slds-truncate" title="Opp Name">Opp Name</div>
                            </th>
                            <th class="slds-text-align_left" scope="col">
                                <div class="slds-truncate" title="Account Name">Account Name</div>
                            </th>
                            <th class="slds-text-align_left" scope="col">
                                <div class="slds-truncate" title="Stage">Stage</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={opportunities} for:item="opportunity">
                            <tr key={opportunity.Id}>
                                <td data-label="Opportunity Name">
                                    <div class="slds-truncate" title={opportunity.Name}>{opportunity.Name}</div>
                                </td>
                                <td data-label="Account Name">
                                    <div class="slds-truncate" title={opportunity.Account.Name}>{opportunity.Account.Name}</div>
                                </td>
                                <td data-label="Stage">
                                    <div class="slds-truncate" title={opportunity.StageName}>{opportunity.StageName}</div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>
    </lightning-card>
</template>
