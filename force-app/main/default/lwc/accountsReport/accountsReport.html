<template>
    <lightning-card title="Account Report">
        <div class="slds-m-around_medium">
            <lightning-input type="date" label="Start Date" onchange={handleStartDateChange}></lightning-input>
            <lightning-input type="date" label="End Date" onchange={handleEndDateChange}></lightning-input>
            <lightning-combobox label="Customer Priority" onchange={handleCustomerPriorityChange} value={customerPriority} options={customerPriorityOptions}></lightning-combobox>
            <lightning-button label="Generate Report" variant="brand" onclick={handleGenerateReport}></lightning-button>
        </div>
        <template if:true={accounts}>
            <div class="slds-m-around_medium">
                <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="slds-text-align_left" scope="col">
                                <div class="slds-truncate" title="Account Name">Account Name</div>
                            </th>
                            <th class="slds-text-align_left" scope="col">
                                <div class="slds-truncate" title="Created Date">Created Date</div>
                            </th>
                            <th class="slds-text-align_left" scope="col">
                                <div class="slds-truncate" title="Site">Website</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={accounts} for:item="account">
                            <tr key={account.Id}>
                                <td data-label="Account Name">
                                    <div class="slds-truncate" title={account.Name}>{account.Name}</div>
                                </td>
                                <td data-label="Created Date">
                                    <div class="slds-truncate" title={account.CreatedDate}>{account.CreatedDate}</div>
                                </td>
                                <td data-label="Website">
                                    <div class="slds-truncate" title={account.Website}>{account.Website}</div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>
    </lightning-card>
</template>
